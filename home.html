<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./home.css" />
    <script defer src="./home.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper_header">
        <div class="contents_title">
          <div class="title">Updated News</div>
          <div class="subtitle">TODAY STORY</div>
        </div>
        <div class="divideLine"></div>
        <div class="contents_body">오늘의 기분 : 엄청좋음! 😁</div>
      </div>
      <div class="wrapper_body">
        <div class="contents_title">
          <div class="title">Miniroom</div>
          <div class="subtitle"></div>
        </div>
        <!-- <div class="divideLine"></div> -->
        <div class="video"></div>
      </div>
      <div class="wrapper_body2">
        <div class="contents_title">
          <div class="title">Guest Books</div>
          <div class="subtitle">일촌평을 남겨보세요</div>
        </div>

        <!-- 닉네임과 댓글 입력 필드 -->
        <div class="guest_input">
          <input type="text" id="nickname" placeholder="닉네임" />
          <input type="text" id="comment" placeholder="댓글을 입력하세요" />
          <button id="addComment">등록</button>
        </div>

        <!-- 댓글 리스트 -->
        <ul id="commentList"></ul>
      </div>
    </div>
  </body>
</html>
